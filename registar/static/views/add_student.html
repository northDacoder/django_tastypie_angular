<div class="container">

<form ng-submit="submitForm()">
    <div>
        First name: <input type="text" ng-model="student.first_name">
    </div>

    <div>
        Last name: <input type="text" ng-model="student.last_name">
    </div>

    <div>
        Class: <select ng-model="student.klass" ng-options="class.resource_uri as class.title for class in classes"></select>
    </div>

    <input type="submit" value="Add Student" class="btn btn-info">
</form>
</div>
