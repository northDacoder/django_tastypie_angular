<ul ng-repeat="student in students" class="list-group">
    <a href="#/student/{{ student.id }}"><li class="list-group-item list-group-item-default"><span class="label label-info">  Name: </span> </h3>{{ student.first_name }} {{ student.last_name }}</h3></li></a>

    <div ng-show="student.projects"><i>Projects</i></div>

    <ul data-ng-repeat="project in student.projects">
        <li class="list-group-item list-group-item-default">{{ project.name }}</li></i>
    </ul>


</ul>
